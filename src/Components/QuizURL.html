<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
	</head>
	<body>
		<h2>Quiz URL generator</h2>
		<div>
			<form action="" method="post" class="form-api">
				<h2 class="form-signin-heading">API Helper</h2>

				<label for="trivia_amount">Number of Questions:</label>
				<input
					type="number"
					name="trivia_amount"
					id="trivia_amount"
					class="form-control"
					min="1"
					max="50"
					value="10"
				/>

				<br />

				<label for="trivia_category">Select Category: </label>
				<select name="trivia_category" class="form-control">
					<option value="any" selected="selected">
						Any Category
					</option>
					<option value="9">General Knowledge</option>
					<option value="10">Entertainment: Books</option>
					<option value="11">Entertainment: Film</option>
					<option value="12">Entertainment: Music</option>
					<option value="13">
						Entertainment: Musicals and Theatres
					</option>
					<option value="14">Entertainment: Television</option>
					<option value="15">Entertainment: Video Games</option>
					<option value="16">Entertainment: Board Games</option>
					<option value="17">Science and Nature</option>
					<option value="18">Science: Computers</option>
					<option value="19">Science: Mathematics</option>
					<option value="20">Mythology</option>
					<option value="21">Sports</option>
					<option value="22">Geography</option>
					<option value="23">History</option>
					<option value="24">Politics</option>
					<option value="25">Art</option>
					<option value="26">Celebrities</option>
					<option value="27">Animals</option>
					<option value="28">Vehicles</option>
					<option value="29">Entertainment: Comics</option>
					<option value="30">Science: Gadgets</option>
					<option value="31">
						Entertainment: Japanese Anime and Manga
					</option>
					<option value="32">
						Entertainment: Cartoon and Animations
					</option>
				</select>

				<br />

				<label for="trivia_difficulty">Select Difficulty: </label>
				<select name="trivia_difficulty" class="form-control">
					<option value="any" selected="selected">
						Any Difficulty
					</option>
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>

				<br />

				<label for="trivia_type">Select Type: </label>
				<select name="trivia_type" class="form-control">
					<option value="any" selected="selected">Any Type</option>
					<option value="multiple">Multiple Choice</option>
					<option value="boolean">True / False</option>
				</select>

				<br />

				<label for="trivia_encode">Select Encoding: </label>
				<select name="trivia_encode" class="form-control">
					<option value="default" selected="selected">
						Default Encoding
					</option>
					<option value="urlLegacy">Legacy URL Encoding</option>
					<option value="url3986">URL Encoding (RFC 3986)</option>
					<option value="base64">Base64 Encoding</option>
				</select>

				<input
					type="hidden"
					name="token"
					value="e65a75ff39b55853fd62f37c8394c46c0130fd5726e094014fd5dfeeac90db7b"
				/>

				<br />

				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Generate API URL
				</button>
			</form>
		</div>
	</body>

	<script>
		let triviaAmount = document.getElementById("trivia_amount"),
			submitButton = document.querySelector("button"),
			Category = document.querySelector("select[name=trivia_category]");

		function logAmount() {
			console.log(triviaAmount.value);
		}

		submitButton.textContent = "Test";
		submitButton.onclick = function () {
			console.log("question amount: ", triviaAmount.value);
			console.log("category: ", Category.value);
		};
	</script>
</html>
